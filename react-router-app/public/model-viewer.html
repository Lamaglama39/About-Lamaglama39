<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lama 3D Model Viewer</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      background: #111827;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
  </style>
  <script async src="https://unpkg.com/three@0.154.0/build/three.module.js"></script>
  <script async src="https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"></script>
  <script async src="https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // シーンを作成
    const scene = new THREE.Scene();
    
    // 背景色をダークブルーに設定
    scene.background = new THREE.Color('#111827');
    
    // カメラを作成
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    // レンダラーを作成
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      powerPreference: 'high-performance',
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.physicallyCorrectLights = true;
    document.body.appendChild(renderer.domElement);

    // ライトを追加
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.8);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    
    // モデルを照らすスポットライト
    const spotLight = new THREE.SpotLight(0xffffff, 1.0);
    spotLight.position.set(-10, 10, 10);
    spotLight.angle = Math.PI / 4;
    spotLight.penumbra = 0.2;
    spotLight.decay = 1;
    spotLight.distance = 200;
    scene.add(spotLight);

    // GLTFモデルをロード
    const loader = new GLTFLoader();
    let model;

    loader.load(
      '/model/LamaGlama.glb',
      function (gltf) {
        model = gltf.scene;

        // モデルのサイズ調整
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());

        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 6 / maxDim; // サイズを少し大きくする
        model.scale.multiplyScalar(scale);

        // モデルの位置調整
        model.position.x = -center.x * scale;
        model.position.y = -center.y * scale - 0.5; // 少し下げる
        model.position.z = -center.z * scale;
        
        // モデルに明るさを加える
        model.traverse((node) => {
          if (node.isMesh && node.material) {
            if (Array.isArray(node.material)) {
              node.material.forEach(mat => {
                mat.emissive = new THREE.Color(0x222222);
                mat.roughness = 0.8; // 表面の質感を調整
                mat.metalness = 0.2; // 金属感を調整
              });
            } else {
              node.material.emissive = new THREE.Color(0x222222);
              node.material.roughness = 0.8;
              node.material.metalness = 0.2;
            }
          }
        });

        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('GLTFLoader error', error);
      }
    );

    // OrbitControlsを追加
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 3;
    controls.maxDistance = 20;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.8; // 回転速度を少し遅くする

    // リサイズハンドラ
    window.addEventListener('resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // フレームレートの安定化
    const clock = new THREE.Clock();
    let lastTime = 0;
    const interval = 1 / 60; // 60fpsに制限

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      
      const delta = clock.getDelta();
      lastTime += delta;
      
      // 一定間隔でのみ更新
      if (lastTime > interval) {
        controls.update();
        renderer.render(scene, camera);
        lastTime = lastTime % interval;
      }
    }
    animate();
  </script>
</body>
</html>
